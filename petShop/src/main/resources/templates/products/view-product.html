<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>View Product</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pet Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/products/calculate">POS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/">Product List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/create">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/c-list">Cashier List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/c-create">Add Cashier</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/log">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Product Image -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img
                        src="/path/to/image.jpg"
                        th:src="@{'/uploads/' + ${product.image}}"
                        class="card-img-top img-fluid"
                        alt="Product Image"
                />
            </div>
        </div>
        <!-- Product Details -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Product Details</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <h6 class="card-subtitle mb-3 text-muted" th:text="${product.brand}">Product Brand</h6>
                    <p class="card-text">
                        <strong>Category:</strong> <span th:text="${product.category}">Product Category</span><br>
                        <strong>Price:</strong> $<span th:text="${product.price}">0.00</span><br>
                        <strong>Quantity:</strong> <span th:text="${product.quantity}">0</span><br>
                        <strong>Description:</strong>
                        <span th:text="${product.description}">Product Description</span>
                    </p>
                </div>
                <div class="card-footer text-end">
                    <a href="/products/" class="btn btn-secondary">Back to List</a>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit Product</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
