<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Cashier Listing</title>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Pet Shop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/products/calculate">POS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products/">Product List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products/create">Add Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products/c-list">Cashier List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products/c-create">Add Cashier</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/log">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1 class="mt-5">Cashier List</h1>

  <div class="card mt-5">
    <div class="card-body">
      <!-- Cashier Listing Table -->
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through cashiers and display each cashier in a table row -->
        <tr th:each="cashier, iterStat : ${cashiers}">
          <th scope="row" th:text="${iterStat.count}">1</th>
          <td th:text="${cashier.name}">Cashier Name</td>
          <td th:text="${cashier.username}">Username</td>
          <td th:text="${cashier.email}">Email</td>
          <td th:text="${cashier.phone}">Phone</td>
          <td>
            <!-- Action Buttons -->
            <a th:href="@{/products/c-edit/{id}(id=${cashier.id})}" class="btn btn-secondary btn-sm">Edit</a>
            <form th:action="@{/products/c-delete/{id}(id=${cashier.id})}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this cashier?');">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
