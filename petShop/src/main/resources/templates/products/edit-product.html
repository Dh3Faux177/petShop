<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Product</title>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pet Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/products/calculate">POS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/">Product List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/create">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/c-list">Cashier List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/c-create">Add Cashier</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/log">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Edit Product</h1>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${productDto}" method="post" enctype="multipart/form-data" class="mt-4">
        <!-- ID Field -->
        <div class="mb-3">
            <label for="name" class="form-label">ID</label>
            <input type="text" th:value="${product.id}" class="form-control" id="id" readonly>

        </div>

        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Name Error</div>
        </div>

        <!-- Brand Field -->
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Enter brand name">
            <div th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}">Brand Error</div>
        </div>

        <!-- Category Field -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Enter category">
            <div th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}">Category Error</div>
        </div>

        <!-- Price Field -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" min="0">
            <div th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}">Price Error</div>
        </div>

        <!-- Description Field -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Enter product description"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}">Description Error</div>
        </div>

        <!-- Image Field
        <div class="mb-3">
            <label for="img" class="form-label">Image</label>
            <input type="file" th:field="*{img}" name="img" class="form-control" id="img">
            <div th:if="${#fields.hasErrors('img')}" class="text-danger" th:errors="*{img}">Image Error</div>
        </div> -->



        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
