<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Product Listing</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pet Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/products/calculate-c">POS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/index-c">Product List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/log">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="mt-5">Product List</h1>

    <!-- Search Form -->
    <form action="/products/search" method="get" class="mb-3 d-flex">
        <input type="text" name="query" class="form-control me-2" placeholder="Search products by name or category" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <div class="card mt-5">
        <div class="card-body">
            <!-- Product Listing Table -->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <!--   <th scope="col">Description</th>   -->
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through products and display each product in a table row -->
                <tr th:each="product, iterStat : ${products}">
                    <th scope="row" th:text="${iterStat.count}">1</th>
                    <td th:text="${product.name}">Product Name</td>
                    <!--   <td th:text="${product.description}">Product description</td>    -->
                    <td th:text="${product.brand}">Brand</td>
                    <td th:text="${product.category}">Category</td>
                    <td>$<span th:text="${product.price}">Price</span></td>
                    <td>
                        <!-- Action Buttons -->
                        <a th:href="@{/products/view-c/{id}(id=${product.id})}" class="btn btn-primary btn-sm">View</a>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
